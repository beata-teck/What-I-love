<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style/contact.css">
</head>
<body>
  <header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="book.html">Books</a>
        <a href="contact.html">Books</a>
    </nav>
  </header>  

<section class="contact-here">
<h2>Let’s Connect—Stories Are Better Shared</h2>
</section>
<main>
    <section class="contact-form">
 <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
<label for="email">Email</label>
<input type="email" id="email" placeholder="Enter your email" required>
    <label for="gender">Gender</label>
    <div class="gender-options">
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>

      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
    </div>
      <label for="discovery">How did you find this page?</label>
    <div class="discovery-options">
      <input type="checkbox" id="search" name="discovery" value="search">
      <label for="search">Search Engine</label>

      <input type="checkbox" id="social" name="discovery" value="social">
      <label for="social">Social Media</label>

      <input type="checkbox" id="recommendation" name="discovery" value="recommendation">
      <label for="recommendation">Friend Recommendation</label>

      <input type="checkbox" id="other-way" name="discovery" value="other">
      <label for="other-way">Other</label>
    </div>

 <form action="#" method="post">
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Age" required>
       <form action="#" method="post">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
<button type="submit">Send a message</button>

</form>
</form>
    </section>
</main>
<footer>
    <p>Crafted with HTML, CSS, and a love for good stories.
Designed by Beata
</p>
</footer>
</body>
</html>
